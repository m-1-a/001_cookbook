    <header>
        <h1>Liverwurst Spread</h1>
    </header>
    <main id="layout2">
        <p>
            Mash <span class="highlight">1 package (8 ounces)</span> liverwurst with a fork. Mix in <span class="highlight">4</span> slices cooked crumbled bacon, <span class="highlight">1 Tbs.</span> snipped chives, <span class="highlight">1 Tbs.</span> Bacardi Dark Rum, <span class="highlight">3 Tbs.</span> softened butter or margarine. Serve with melba toast or crisp crackers. Makes <span class="highlight">1</span> cup.
        </p>
    </main>

        <a href="../appetizer_list.html">Appetizer Page</a>  
    </footer>

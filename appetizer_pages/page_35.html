<body>
    <header>
        <h1>Herb Seasoned Pop Corn</h1>
    </header>
    <main id="layout2">
        <p>
            Melt <span class="highlight">3 Tbs.</span> butter or margarine. Stir in <span class="highlight"><sup>1</sup>/<sub>2</sub> tsp.</span> salt. Combine <span class="highlight">1 tsp.</span> thyme, <span class="highlight"><sup>1</sup>/<sub>2</sub> tsp.</span> basil, <span class="highlight"><sup>1</sup>/<sub>2</sub> tsp.</span> oregano and <span class="highlight"><sup>1</sup>/<sub>2</sub> tsp.</span> rosemary. Add to butter. Pour over <span class="highlight">2 quarts</span> freshly popped Jolly Time Pop Corn. Toss well
        </p>
    </main>

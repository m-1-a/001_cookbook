<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizers Page 64</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Lipton Onion Burgers</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight">1</span> envelope Lipton Onion Soup mix</li>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> water</li>
                <li><span class="highlight">2 lbs.</span> ground beef</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>In large bowl, combine Onion Soup mix, water and ground beef</li>
                <li>Shape into <span class="highlight">8</span> patties</li>
                <li>Grill or broil until done</li>
                <li>Makes <span class="highlight">8</span> servings</li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../appetizer_list.html">Appetizer Page</a>>  
    </footer>
</body>
</html>

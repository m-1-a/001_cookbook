<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Page 14</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Avocado Dressing for Fruit Salad</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight">3</span> avocados, pureed</li>
                <li><span class="highlight">1 cup</span> sour cream</li>
                <li><span class="highlight">1 <sup>1</sup>/<sub>2</sub> tsps.</span> salt</li>
                <li><span class="highlight">2 Tbs.</span> lime juice</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Combine all ingredients and chill for <span class="highlight">30 minutes</span></li>
                <li>Serve with green or fruit salad</li>
                <li>Makes <span class="highlight">3 cups</span></li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../salad_and_dressing_list.html">Salad and Dressing Page</a>
    </footer>
</body>
</html>

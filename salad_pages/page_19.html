<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Page 19</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Russian Dressing</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> Hellmann's (or Best Foods) Real Mayonnaise</li>
                <li><span class="highlight"><sup>1</sup>/<sub>3</sub> cup</span> chili sauce</li>
                <li><span class="highlight">2 Tbs.</span> milk</li>
                <li><span class="highlight">1 Tbs.</span> sweet relish</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Combine all ingredients</li>
                <li>Cover; chill for <span class="highlight">1 hour</span></li>
                <li>Serve over greens</li>
                <li>Makes <span class="highlight">1 cup</span></li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../salad_and_dressing_list.html">Salad and Dressing Page</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Page 43</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Blue Cheese Dressing</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight"><sup>1</sup>/<sub>3</sub> cup</span> mayonnaise</li>
                <li><span class="highlight"><sup>1</sup>/<sub>3</sub> cup</span> crumbled blue cheese</li>
                <li><span class="highlight">1 cup</span> plain Dannon Yogurt</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>In small bowl, mix mayonnaise and blue cheese</li>
                <li>Fold in yogurt</li>
                <li>Cover and chill until serving time</li>
                <li>Makes about <span class="highlight">1 <sup>1</sup>/<sub>2</sub> cups</span></li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../salad_and_dressing_list.html">Salad and Dressing Page</a>
    </footer>
</body>
</html>

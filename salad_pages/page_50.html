<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Page 50</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Honey Dressings</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight"><sup>3</sup>/<sub>4</sub> cup</span> Kraft Real Mayonnaise</li>
                <li><span class="highlight"><sup>1</sup>/<sub>3</sub> cup</span> honey</li>
                <li><span class="highlight">1 Tbs.</span> grated lemon rind</li>
                <li><span class="highlight"><sup>3</sup>/<sub>4</sub> tsp.</span> lemon juice</li>
                <li><span class="highlight"><sup>1</sup>/<sub>4</sub> tsp.</span> ginger</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Combine Mayonnaise, honey, lemon rind, lemon juice and ginger; mix well</li>
                <li>Chill</li>
                <li>Makes <span class="highlight">1 cup</span></li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../salad_and_dressing_list.html">Salad and Dressing Page</a>
    </footer>
</body>
</html>

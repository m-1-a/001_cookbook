<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauce Page 20</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Apple and Raisin Sauce for Ham</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight">1 cup</span> apple sauce</li>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> apple butter</li>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> raisins</li>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> maple syrup</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Combine all ingredients in a saucepan and simmer until bubbly</li>
                <li>Makes <span class="highlight">2 <sup>1</sup>/<sub>4</sub> cups</span></li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../sauce_list.html">Sauce Page</a> 
    </footer>
</body>
</html>

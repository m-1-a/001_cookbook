<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauce Page 28</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Seafood Cocktail Sauce</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight">1 Tbs.</span> prepared horseradish</li>
                <li><span class="highlight">1 Tbs.</span> Worcestershire sauce</li>
                <li><span class="highlight">3 Tbs.</span> catsup</li>
                <li><span class="highlight"><sup>1</sup>/<sub>4</sub> tsp.</span> Tabasco Pepper Sauce</li>
                <li><span class="highlight">1 Tbs.</span> lemon juice</li>
                <li><span class="highlight"><sup>1</sup>/<sub>4</sub> tsp.</span> salt</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Mix ingredients thoroughly</li>
                <li>Makes <span class="highlight">4</span> very small servings</li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../sauce_list.html">Sauce Page</a> 
    </footer>

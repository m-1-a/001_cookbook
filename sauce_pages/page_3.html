    <main id="layout1">

            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> Kraft Real Mayonnaise</li>
                <li><span class="highlight"><sup>1</sup>/<sub>2</sub> cup</span> dairy sour cream</li>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup Page 5</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Spicy Jellied Consomme</h1>
    </header>
    <main id="layout1">
        <section id="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li><span class="highlight">2 Tbs.</span> minced chives</li>
                <li><span class="highlight"><sup>3</sup>/<sub>4</sub> tsp.</span> Angostura</li>
                <li><span class="highlight">1</span> can consomme</li>
            </ul>
        </section>
        <section id="prep_steps">
            <h2>Prep Steps</h2>
            <ol>
                <li>Add chives and Angostura to each can of consomme </li>
                <li>Chill until jellied, beat slightly with fork</li>
                <li>Serve in cups</li>
            </ol>
        </section>
    </main>
    <footer>
        <a href="../soup_list.html">Soup Page</a>
    </footer>
</body>
</html>
